
		
		<div class="row"> <!-- Document start -->


			<div class="col-md-3 col-lg-3" ng-repeat="doc in documents | filter:search">
				<div class="panel panel-default">
					<div class="panel-heading">
						{{doc.title}}
					</div>
					<div class="panel-body">
						<div class="book-img"></div>
						<style type="text/css">
						.book-img {
							width: 100%;
							min-height: 200px;
							background-image: url(images/cover.jpg);
							background-size: cover;
							background-position: center;
						}
						</style>
						<p>{{doc.summary}}</p>
						<button type="reset" class="btn btn-info">View</button>
						<button type="submit" class="btn btn-warning">Add to Favourites</button>
					</div>
				</div>
			</div>


		</div><!-- Document end -->
