<!-- Type title -->
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">Papers</h1>
			</div>
		</div>
		
		<div class="row" ng-repeat="doc in documents | filter:search"> <!-- Document start -->
			<div class="col-md-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						{{doc.name}}
					</div>
					<div class="panel-body">
						<p>{{doc.description}}</p>
						<button type="reset" class="btn btn-info">View</button>
						<button type="submit" class="btn btn-warning">Add to Favourites</button>
					</div>
				</div>
			</div>
		</div><!-- Document end -->
