<div class="col-lg-3 col-md-6 col-sm-6 col-xs-12" ng-repeat="doc in documents | filter:search">
	<a href="#/document/{{doc.id}}">
	<div class="document doc-book" style="background-image: url(images/{{doc.img}})">
		<div class="doc-title">
			<h5>{{doc.title}}</h5>
			<small>{{doc.author}}</small>
		</div>
	</div>
	</a>
</div>
