<!-- Type title -->
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">Books</h1>
			</div>
		</div>

		<div class="row"> <!-- Document start -->
			<div class="col-md-3 col-lg-3">
				<div class="panel panel-default">
					<div class="panel-heading">
						Book name
					</div>
					<div class="panel-body">
						<div class="book-img"></div>
						<style type="text/css">
						.book-img {
							width: 100%;
							min-height: 300px;
							background-image: url(images/cover.jpg);
							background-size: cover;
							background-position: center;
						}
						</style>
						<p>retbgert ber ber nyer</p>
						<button type="reset" class="btn btn-info">View</button>
						<button type="submit" class="btn btn-warning">Add to Favourites</button>
					</div>
				</div>
			</div>
		</div><!-- Document end -->
		
		<div class="row"> <!-- Document start -->
			<div class="col-md-3 col-lg-3" ng-repeat="doc in documents | filter:search">
				<div class="panel panel-default">
					<div class="panel-heading">
						{{doc.name}}
					</div>
					<div class="panel-body">
						<div class="book-img"></div>
						<style type="text/css">
						.book-img {
							width: 100%;
							min-height: 200px;
							background-image: url(images/cover.jpg);
							background-size: cover;
							background-position: center;
						}
						</style>
						<p>{{doc.description}}</p>
						<button type="reset" class="btn btn-info">View</button>
						<button type="submit" class="btn btn-warning">Add to Favourites</button>
					</div>
				</div>
			</div>
		</div><!-- Document end -->
