<!DOCTYPE html>
<html ng-app="app" ng-controller="LibCtrl">
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>TheLib</title>

	<link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="bower_components/flat-ui/dist/css/flat-ui.min.css" rel="stylesheet" type="text/css">
	<link href="css/styles.css" rel="stylesheet" type="text/css">

	<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="bower_components/angular/angular.js"></script>
	<script type="text/javascript" src="bower_components/angular-route/angular-route.min.js"></script>
	<script type="text/javascript" src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
	<script type="text/javascript" src="bower_components/flat-ui/dist/js/flat-ui.min.js"></script>
	<script type="text/javascript" src="node_modules/markdown/lib/markdown.js"></script>

	<script type="text/javascript" src="app/config/config.js"></script>
	<script type="text/javascript" src="app/services/docs.js"></script>
	<script type="text/javascript" src="app/controllers/document.js"></script>

	<script type="text/javascript" src="app.js"></script>

	<!--[if lt IE 9]>
	<script src="bower_components/html5shiv/dist/html5shiv.js"></script>
	<script src="bower_components/respond/dest/respond.min.js"></script>
	<![endif]-->

</head>
<body >
	
	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
	  <div class="navbar-header">
	    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-01">
	      <span class="sr-only">Toggle navigation</span>
	    </button>
	    <a class="navbar-brand" href="#/">The Library</a>
	  </div>
	  <div class="collapse navbar-collapse" id="navbar-collapse-01">
	    <ul class="nav navbar-nav">
	    	<li ng-class="{ active: isActive('/books')}" >
	    		<a href="#books"><span class="glyphicon glyphicon-book"></span> Books</a>
	    	</li>
			<li ng-class="{ active: isActive('/articles')}" >
				<a href="#articles"><span class="glyphicon glyphicon-list"></span> Articles</a>
			</li>
			<li ng-class="{ active: isActive('/papers')}" >
				<a href="#papers"><span class="glyphicon glyphicon-paperclip"></span> Papers</a>
			</li>
			<li>
				<a href="/api/v1/docs" target="_blank"><span class="glyphicon glyphicon-star"></span> API</a>
			</li>
	    </ul>
	    <form class="navbar-form navbar-right" role="search">
	      <div class="form-group">
	        <div class="input-group">
	          <input type="text" class="form-control" placeholder="Search" ng-model="search">
	        </div>
	      </div>
	    </form>
	  </div><!-- /.navbar-collapse -->
	</nav><!-- /navbar -->

	<div class="container">

	<div ng-view class="row">
		
	</div>

	</div>

</body>
</html>
